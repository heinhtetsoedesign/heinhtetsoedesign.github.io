        }

        body {

            background-color: #f5f5f5;
            color: #333;

        a {

        a:hover {

        /* Header */
        header {

        .contact-btn.email {

        .contact-btn.email:hover {

        /* Hover Effects */
        .contact-btn:hover {
            transform: translateY(-3px);

        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            #contact h3 {

            }

            #contact p {

            }

            .contact-btn {
                font-size: 1rem;
                padding: 10px 20px;
                width: 100%; /* Full-width buttons for mobile */
                justify-content: center; /* Center icons and text on mobile */
            }

            .contact-links {

                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            #contact h3 {

            }

            #contact p {
                font-size: 0.9rem;
            }

            .contact-btn {

                padding: 8px 15px;
            }
        }

        /* Footer */
        footer {
            background-color: #1a1a1a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        /* Styling for dialog */
        dialog {
            width: 100%;
            max-width: 800px;
            border: none;
            padding: 20px;
            background-color: transparent;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed; /* Ensures the dialog stays in place */
            top: 50%; /* Centers the dialog vertically */
            left: 50%; /* Centers the dialog horizontally */
            transform: translate(-50%, -50%);
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.6); /* Backdrop for dialog */
        }

        /* Close button styling */
        .close-dialog {
            background-color: transparent;
            border: none;
            font-size: 24px;
            position: absolute;
            top: 10px;
            right: 5px;
            cursor: pointer;
        }

        /* Video player styling */
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        

        /* Button styling for video links */
        .watch-btn {
            padding: 10px 20px;
            background-color: #040856;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .watch-btn:hover {
            background-color: #333;
        }

        #projects .dollar-rate {
            text-align: center;
            margin-bottom: 20px; /* Add some spacing below */

            color: #040856;     /* Use a distinct color */
            font-weight: bold;   /* Make it bold */
        }
        
    </style>
</head>
<body>

</body>

            videoUrl: "https://pub-d1c0bebed8e24a5394c5e17a8ab492d8.r2.dev/6_.mp4"
        }
    ];

    const projectGrid = document.getElementById('projectGrid');
    projects.forEach(project => {
        const projectElement = document.createElement('div');
        projectElement.classList.add('project');
        projectElement.innerHTML = `
            <img loading="lazy" data-src="${project.imageUrl}" alt="${project.title}">
            <div class="project-content">
                <h4>${project.title}</h4>
                <p>Normal Price <strike>$${project.normalPrice}</strike></p>
                <p>Promotion Price $${project.promotionPrice}</p>
                <a class="watch-btn" onclick="playVideo('${project.videoUrl}')">Watch Video</a>
            </div>
        `;
        projectGrid.appendChild(projectElement);
    });

    window.addEventListener('load', () => {
        const images = document.querySelectorAll('img[data-src]');
        images.forEach(img => {
            img.src = img.getAttribute('data-src');
            img.removeAttribute('data-src');
        });
    });
    // Mobile menu toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');

    menuToggle.addEventListener('click', () => {
        nav.classList.toggle('active');
    });

    // Change header background on scroll
    window.addEventListener('scroll', () => {
        const header = document.querySelector('header');
        header.classList.toggle('scrolled', window.scrollY > 50);
    });

    // Get dialog, close button, and video elements
    const dialog = document.getElementById("videoDialog");
    const closeBtn = document.querySelector(".close-dialog");
    const video = document.getElementById("videoPlayer");
    const videoSource = document.getElementById("videoSource");

    // Function to play video with dynamic data-url
    function playVideo(videoUrl) {
        videoSource.src = videoUrl; // Set the video URL dynamically
        video.load(); // Load the video with the new source
        dialog.showModal(); // Open the dialog
        video.play(); // Play the video
    }

    // Close the dialog when the close button is clicked
    closeBtn.onclick = function() {
        dialog.close(); // Close the dialog
        video.pause(); // Pause the video when closing
        video.currentTime = 0; // Reset video to start
    };

    // Close the dialog when clicking outside of the dialog content
    dialog.addEventListener('click', function(event) {
        const rect = dialog.getBoundingClientRect();
        if (!(event.clientX >= rect.left && event.clientX <= rect.right && event.clientY >= rect.top && event.clientY <= rect.bottom)) {
            dialog.close(); // Close dialog if click is outside the dialog box
            video.pause();
            video.currentTime = 0;
        }
    });
</script>
